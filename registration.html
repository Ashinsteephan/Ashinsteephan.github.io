<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form </title>
     <!----------- CSS STYLE --------------->
	<link rel="stylesheet" href="registration.css">
</head>
<body style="background-image: url(macos-big-sur-apple-layers-fluidic-colorful-dark-wwdc-2020-3840x2160-1432.jpg);background-position: center; background-size:auto;">>
 <!----------- REGISTRATION HEADER --------------->	
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>
 <!----------- REGISTRATION BODY --------------->
  <!----------- FORM SECTION --------------->
		<form>
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
					<label>Title</label>
					<ul>
                         <!----------- ADDRESSING SECTION --------------->
						<li>
							<div class="checkbox">
								<label><input type="checkbox" value="">Mr:</label>
							  </div>
						</li>
						<li>
							<div class="checkbox">
								<label><input type="checkbox" value="">Miss</label>
							  </div>
						</li>
                         <!----------- END OF ADDRESSING SECTION --------------->
					</ul>
				    </div>
				</div>
                 <!----------- PERSONAL DETAILS SECTION --------------->
               <div class="input_grp">
                 <div class="input_wrap">
				<label for="fname">First Name</label>
						<input type="text" id="fname" required>
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input type="text" id="email" required>
				</div>
				<div class="input_wrap">
					<label>Gender</label>
					<ul>
						<li>
							<div class="checkbox">
								<label><input type="checkbox" value="">Male</label>
							  </div>
						</li>
						<li>
							<div class="checkbox">
								<label><input type="checkbox" value="">Female</label>
							  </div>
							</label>
						</li>
					</ul>
				</div>
				<div class="input_wrap">
				        <label for="DOB">
          Date of Birth</label>
          <input type="text" id="city" required>
								<div class="input_wrap">
					<label for="city">Address line 2</label>
					<input type="text" id="city" required>
				</div>
				<div class="input_wrap">
					<label for="city">Address line 2</label>
					<input type="text" id="city" required>
				</div>
				<div class="input_wrap">
					<label for="city">City</label>
					<input type="text" id="city" required>
				</div>
				<div class="input_wrap">
					<label for="country">Country</label>
					<input type="text" id="country" required>
				</div>
								<div class="input_wrap">
					<label for="Phone Number">Phone Number</label>
					<input type="text" id="Phone Number" required>
				</div>
                <!----------- END OF PERSONAL DETAILS SECTION --------------->
                <!----------- ACCOUNT TYPE SECTION --------------->
								<div class="input_wrap">
					<label>What type of account are you applying for?</label>
					<ul>
						<li>
							<div class="checkbox">
								<label><input type="checkbox" value="">Basic Current ccount</label>
							  </div>
							</label>
						</li>
						<li>
							<div class="checkbox">
								<label><input type="checkbox" value="">Savings Account</label>
							  </div>
							</label>
						</li>
                        <!----------- END OF ACCOUNT TYPE SECTION --------------->
					</ul>
				</div>
                <!----------- USERNAME SECTION SECTION --------------->
								<div class="input_wrap">
					<label for="user name">User Name</label>
					<input type="text" id="user">
				</div>
                <!----------- END OF USERNAME SECTION --------------->
                <!----------- PASSWORD SECTION --------------->
				<div class="input_wrap">
					<label for="password">Password</label>
					<input type="text" id="password">
				</div>

				<div class="input_wrap">
					<label for="Confirm Password">Confirm Password</label>
					<input type="text" id="Confirm Password">
				</div>
                <!----------- END OF PASSWORD SECTION --------------->
                <!----------- SUBMIT SECTION --------------->
				<div class="input_wrap">
					<input type="submit" value="Register Now" class="submit_btn">
				</div>
			</div>
			<div class="login-link">
				Already a member? <a href="login.html">Login</a>
			</div>
            <!----------- END OF SUBMIT SECTION --------------->
		</form>
         <!----------- END OF FORM SECTION --------------->
	</div>
</div>
</body>
 <!----------- END OF REGISTRATION BODY --------------->
</html>
